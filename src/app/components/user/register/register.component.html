<section id = "register" class = "mb-5 mt-5">
  <div class = "container">
    <div class = "row">

      <div class = "col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class = "card_register">
          <div class = "card">
            <div class = "card-body text-center">
              <form # formRegister = "ngForm" (ngSubmit) = "onRegister (formRegister)">
                <h1 class = "h3 mb-3 font-weight-normal"> Registrarse </h1>
                <div class = "alert alert-danger" role = "alert" * ngIf = "isError">
                  {{msgError}}
                </div>
                <div class = "form-group">
                  <input type = "text" # name = "ngModel" name = "name" class = "form-control" placeholder = "Name" [(ngModel)] = "user.name" required minlength = "4"
                    maxlength = "15">
                </div>

                <div class = "alert alert-danger" role = "alert" * ngIf = "name.touched &&! name.valid">
                  <div * ngIf = "name.errors.required"> El nombre es obligatorio </div>
                  <div * ngIf = "name.errors.minlength"> El nombre debe tener al menos 4 caracteres </div>
                </div>
                <div class = "form-group">
                  <input type = "email" # email = "ngModel" name = "email" class = "form-control" placeholder = "Email" [(ngModel)] = "user.email" requerido
                    minlength = "8">
                </div>
                <div class = "alert alert of danger" role = "alert" * ngIf = "email.touched &&! email.valid">
                  <div * ngIf = "email.errors.required"> Se requiere correo electrónico </div>
                  <div * ngIf = "email.errors.minlength"> El correo electrónico debe tener al menos 8 caracteres </div>
                </div>
                <div class = "form-group">
                  <input type = "password" # password = "ngModel" name = "password" class = "form-control" placeholder = "Password" [(ngModel)] = "user.password"
                    requerido minlength = "5" maxlength = "10">
                </div>
                <div class = "alert alert of danger" role = "alert" * ngIf = "password.touched &&! password.valid">
                  <div * ngIf = "password.errors.required"> Se requiere contraseña </div>
                  <div * ngIf = "password.errors.minlength"> La contraseña debe tener al menos 5 caracteres </div>
                </div>
                <button type = "submit" class = "btn btn-lg btn-primary btn-block"> Registrarse </button>
                <div class = "form-group">
                  <a routerLink="/user/login" class="form-control login-user"> ¿Tiene una cuenta? </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
